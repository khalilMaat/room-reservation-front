<section id="rental" class="position-relative">
  <div class="container">
    <h2 class=" text-center my-5">Available<span class="text-primary"> room </span></h2>

    <div class="swiper rental-swiper mb-5">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="row">
            <div class="col-md-4 " *ngFor="let room of this.RoomDetails">
              <div class="card custom-card1 position-relative my-3 shadow">
                <a><img src="assets/img/car1.png" class="card-img-top" alt="car-img"></a>
                <div class="card-body p-4">
                  <a>
                    <h4 class="car-title text-black mb-4">{{ room }}, <small><i>{{ room }}</i></small>
                    </h4>
                  </a>
                  <div class="card-text ">
                    <div class="row">
                      <div class="col-6">
                    <span class="iconify my-1" data-icon="bi:fuel-pump-fill" data-width="25" data-height="25"
                          style="color: #575757;"></span><span> : {{ room }}</span><br>
                        <span class="iconify mt-1" data-icon="material-symbols:airline-seat-recline-extra"
                              data-width="28"
                              data-height="28" style="color: #575757;"></span><span> : 5 Seats</span><br>
                      </div>
                      <div class="col-6">
                      <span class="iconify my-1" data-icon="tabler:manual-gearbox" data-width="26" data-height="26"
                            style="color: #575757;"></span><span> : {{ room }}</span><br>
                        <span class="iconify mt-1" data-icon="mdi:ac-unit" style="color: #575757;" data-width="26"
                              data-height="26"></span><span> : Available</span><br>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="position-absolute top-0 start-0 p-2 m-2 price-font">
                    {{ room }} TND<span class="rental-price">/day</span>
                  </div>
                  <div class="d-flex justify-content-between">

                    <button class="btn custom-btn1-sm" [routerLink]="['/user/room-details', room.id]" >Full Spec</button>
                    <button class="btn custom-btn1-sm">Rent now</button>
                  </div>

                </div>
              </div>
            </div>

          </div>
        </div>


      </div>

    </div>

  </div>


</section>
